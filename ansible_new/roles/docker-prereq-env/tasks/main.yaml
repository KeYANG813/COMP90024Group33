- name: Gather facts of remote host
  setup:
    gather_subset: all


# install packages on the host
- name: install pip
  become: yes
  apt:
    name: ['python3-pip']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: update pip
  become: yes
  pip:
    name: ['pip']
    state: latest
    executable: pip3
  environment: "{{ proxy_env }}"

- name: sudo apt-get install dependencies
  tags: always
  become: yes
  apt:
    name: ['git','ca-certificates', 'python3-dev', 'python3-pip', 'python3-setuptools','curl', 'vim','python-docker']
    state: latest
    install_recommends: no
    update_cache: yes
  environment: "{{ proxy_env }}"

  
